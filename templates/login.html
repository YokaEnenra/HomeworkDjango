{% extends "base.html" %}

{% block title %} Login Page {% endblock %}

{% block content %}

    {% csrf_token %}
        Username:<input type ="text" name="username" required>
        Password:<input type ="password" id="password" name="password" required>
        <input type ="submit" value="Login">
    </form>
{% endblock %}
